<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Directory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top-style">
      <h1>Employee Directory</h1>
      <input type="text" placeholder="search by name or email" id="searchbar"/>
      <button id="filterbtn">Filter</button>
    </header>

    <main>
      <nav>
        <div>
          <div>
            <label for="sort">Sort:</label>
            <select id="sort">
              <option value="select">--Select--</option>
              <option value="firstname">First Name</option>
              <option value="department">Department</option>
            </select>
          </div>
          <div>
            <label for="show">Show:</label>
            <select id="show">
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <button id="addEmp">Add Employee</button>
      </nav>

      <!-- Simulated FreeMarker Template Output -->
      <section class="card-container">
        <!-- <#list employees as emp>  -->
          <div class="card">
            <p><b>${emp.name}</b></p>
            <p><b>Email:</b> ${emp.email}</p>
            <p><b>Department:</b> ${emp.department}</p>
            <p><b>Role:</b> ${emp.role}</p>
            <div>
              <button>Edit</button>
              <button>Delete</button>
            </div>
          </div>
        <!-- </#list> -->
      </section>
    </main>
    <aside>
      <h1>Filter Employees</h1> <br>
      <label for="firstnamefilter">First Name</label>
      <input type="text" name="firstnamefilter" id="firstnamefilter"> <br> <br>
      <label for="departmenrfilter">Department</label>
      <input type="text" name="departmentfilter" id="departmentfilter"> <br> <br>
      <label for="rolefilter">Role</label>
      <input type="text" name="rolefilter" id="rolefilter">
      <br><br>
      <button id="applybtn">Apply</button>
      <button id="reserbtn">Reset</button>

    </aside>
    <footer class="top-style">
      Â© 2025 Employee Directory App. All rights reserved.
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
